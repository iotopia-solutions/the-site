  <div class="entry-item--block">
    <div class="entry-date hidden-sm hidden-xs">
      <span>${date}</span>
    </div>

    <div class="entry-title mt-20">
      <h2>
        <a href="blog/${id}">${title}</a>

    <ul class="entry-meta">
      <li class="entry-date">
        <span>${date}</span>
      </li>
      <li class="entry-author">
        by <span>${author}</span>
      </li>
      <!-- <li class="entry-category">
        in <a href="#">Photography</a>
      </li> -->
      <!-- <li>
        <a href="blog-single.html" class="entry-comments">10 Comments</a>

      <div class="entry-content">
        ${excerpt}
        <a href="blog/${id}" class="read-more">Read More <i class="icon arrow_right"></i></a>
      </div>
    </div>
  </div>
